<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta
      name="description"
      content="FishEye, photographies de professionnels"
    />
    <meta name="author" content="LazezBZH" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" role="banner">
      <div>
        <a
          href="index.html"
          id="logo"
          aria-label="lien vers page d'accueil de FishEye "
        >
          <img src="medias/logo.png" alt="Logo de FishEye" />
        </a>
      </div>
      <div>
        <nav>
          <ul class="tags">
            <li
              class="tags"
              id="portrait"
              aria-label="sélectionner les photos ayant pour tag 'portrait' "
            >
              #<span class="filtre">Portrait</span>
            </li>
            <li
              class="tags"
              id="art"
              aria-label="sélectionner les photos ayant pour tag 'art' "
            >
              #<span class="filtre">Art</span>
            </li>
            <li
              class="tousTags"
              id="fashion"
              aria-label="sélectionner les photos ayant pour tag 'fashion' "
            >
              #<span class="filtre">Fashion</span>
            </li>
            <li
              class="tags"
              id="architecture"
              aria-label="sélectionner les photos ayant pour tag 'architecture' "
            >
              #<span class="filtre">Architecture</span>
            </li>
            <li
              class="tags"
              id="travel"
              aria-label="sélectionner les photos ayant pour tag 'travel' "
            >
              #<span class="filtre">Travel</span>
            </li>
            <li
              class="tags"
              id="sport"
              aria-label="sélectionner les photos ayant pour tag 'sport' "
            >
              #<span class="filtre">Sport</span>
            </li>
            <li
              class="tag"
              id="animals"
              aria-label="sélectionner les photos ayant pour tag 'animals' "
            >
              #<span class="filtre">Animals</span>
            </li>
            <li
              class="tags"
              id="events"
              aria-label="sélectionner les photos ayant pour tag 'events' "
            >
              #<span class="filtre">Events</span>
            </li>
          </ul>
        </nav>
      </div>
      <div><h1>Nos photographes</h1></div>
    </header>

    <a href="#" class="scroll">Passer au contenu</a>

    <main class="accueil" id="main"></main>

    <script src="script.js"></script>
  </body>
</html>
