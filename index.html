<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>FishEye</title>
    <meta
      name="description"
      content="FishEye, photographies de professionnels"
    />
    <meta name="author" content="LazezBZH" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header" role="banner">
      <a
        href="index.html"
        id="logo"
        aria-label="lien vers page d'accueil de FishEye "
      >
        <img src="medias/logo.png" alt="Logo de FishEye" />
      </a>
      <nav>
        <ul class="tags">
          <li
            class="tags"
            id="portrait"
            aria-label="sélectionner les photos ayant pour tag 'portrait' "
          >
            #Portrait
          </li>
          <li
            class="tags"
            id="art"
            aria-label="sélectionner les photos ayant pour tag 'art' "
          >
            #Art
          </li>
          <li
            class="tags"
            id="fashion"
            aria-label="sélectionner les photos ayant pour tag 'fashion' "
          >
            #Fashion
          </li>
          <li
            class="tags"
            id="architecture"
            aria-label="sélectionner les photos ayant pour tag 'architecture' "
          >
            #Architecture
          </li>
          <li
            class="tags"
            id="travel"
            aria-label="sélectionner les photos ayant pour tag 'travel' "
          >
            #Travel
          </li>
          <li
            class="tags"
            id="sport"
            aria-label="sélectionner les photos ayant pour tag 'sport' "
          >
            #Sport
          </li>
          <li
            class="tag"
            id="animals"
            aria-label="sélectionner les photos ayant pour tag 'animals' "
          >
            #Animals
          </li>
          <li
            class="tags"
            id="events"
            aria-label="sélectionner les photos ayant pour tag 'events' "
          >
            #Events
          </li>
        </ul>
      </nav>
    </header>

    <main class="accueil"><h1>Nos photographes</h1></main>
    <script src="script.js"></script>
  </body>
</html>
